<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>

<body>
    <div class="heading">
        <h1>Compare</h1>
    </div>
    
    <div class="panels">
        <div class="panel" id="left-panel">
                Brand
                <select name="" id="left-brand-select">
                    <option value="">Select</option>
                    <option value="0">Nokia</option>
                    <option value="1">Lg</option>
                </select>
                Product
                <select name="" id="left-product-select">
                    <option value="">Select</option>
                </select>
            <div class="img"><img src="" alt="" width="100%" height="100%" id="left-img"></div>
            <div class="info">
                <h4>Brand: <span id="left-brand-span">{name}</span></h4>
                <h4>Name: <span id="left-name-span">{name}</span></h4>
                <h4>Price: <span id="left-price-span">{cost}</span></h4>
            </div>
        </div>
        <div class="panel" id="right-panel">
                Brand
                <select name="" id="right-brand-select">
                    <option value="">Select</option>
                    <option value="0">Nokia</option>
                    <option value="1">Lg</option>
                </select>
                Product
                <select name="" id="right-product-select">
                    <option value="">Select</option>
                </select>
            <div class="img"><img src="" alt="" id="right-img" width="100%" height="100%"></div>
            <div class="info">
                <h4>Brand: <span id="right-brand-span">{name}</span></h4>
                <h4>Name: <span id="right-name-span">{name}</span></h4>
                <h4>Price: <span id="right-price-span">{cost}</span></h4>
            </div>
        </div>
    </div>
</body>

</html>
